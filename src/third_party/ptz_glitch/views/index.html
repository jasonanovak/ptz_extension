<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ptz.glitch.me Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../public/style.css" />
    <script src="../public/script.js" defer></script>
  </head>
  <body>
    <div id="preview">
      <video id="video" autoplay muted width="380" height="140"></video>
      <div class="buttons">
        <div>
          <button id="panLeftButton" data-name="pan" disabled>
            left
          </button>
          <button id="panRightButton" data-name="pan" disabled>
            right
          </button>
        </div>
        <div>
          <button id="tiltDownButton" data-name="tilt" disabled>
            down
          </button>
          <button id="tiltUpButton" data-name="tilt" disabled>
            up
          </button>
        </div>
        <div>
          <button id="zoomOutButton" data-name="zoom" disabled>
            zoom&nbsp;out
          </button>
          <button id="zoomInButton" data-name="zoom" disabled>
            zoom&nbsp;in
          </button>
        </div>
      </div>
      <div class="ranges">
        <input type="range" id="panRange" data-name="pan" disabled />
        <input type="range" id="tiltRange" data-name="tilt" disabled />
        <input type="range" id="zoomRange" data-name="zoom" disabled />
      </div>
      <div class="buttons">
        <div>
          <button id="brightnessDecreaseButton" data-name="brightness" disabled>
            brightness&nbsp;decrease
          </button>
          <button id="brightnessIncreaseButton" data-name="brightness" disabled>
            brightness&nbsp;increase
          </button>
        </div>
      </div>
      <div class="ranges">
        <input type="range" id="brightnessRange" data-name="brightness" disabled />
      </div>
      <div class="buttons">
        <div>
          <button id="contrastDecreaseButton" data-name="contrast" disabled>
            contrast&nbsp;decrease
          </button>
          <button id="contrastIncreaseButton" data-name="contrast" disabled>
            contrast&nbsp;increase
          </button>
        </div>
      </div>
      <div class="ranges">
        <input type="range" id="contrastRange" data-name="contrast" disabled />
      </div>

      <div class="buttons">
        <div>
          <button id="saturationDecreaseButton" data-name="saturation" disabled>
            saturation&nbsp;decrease
          </button>
          <button id="saturationIncreaseButton" data-name="saturation" disabled>
            saturation&nbsp;increase
          </button>
        </div>
      </div>
      <div class="ranges">
        <input type="range" id="saturationRange" data-name="saturation" disabled />
      </div>

      <div class="buttons">
        <div>
          <button id="sharpnessDecreaseButton" data-name="sharpness" disabled>
            sharpness&nbsp;decrease
          </button>
          <button id="sharpnessIncreaseButton" data-name="sharpness" disabled>
            sharpness&nbsp;increase
          </button>
        </div>
      </div>
      <div class="ranges">
        <input type="range" id="sharpnessRange" data-name="sharpness" disabled />
      </div>




    </div>


    <h1>
      panâ€“tiltâ€“zoom
      <small id="small">ðŸŒ±</small>
    </h1>

    <p>Pick a camera or use the default one</p>
    <select id="cameraSelect" disabled> </select>

    <p>Call <b>navigator.mediaDevices.getUserMedia</b> with</p>
    <button id="getUserMediaVideoButton" title="Request any camera">
      video: true
    </button>

    <p>Manage the <b>panTiltZoom</b> camera permission with</p>
    <button id="requestCameraPtzTrueButton">
      permissions.request
    </button>
    <button id="revokeCameraPtzTrueButton">
      permissions.revoke
    </button>

    <p>
      Feature policy is
      <input type="checkbox" id="cameraFeaturePolicy" />
      <label for="cameraFeaturePolicy">camera</label>
      <input type="checkbox" id="microphoneFeaturePolicy" />
      <label for="microphoneFeaturePolicy">microphone</label>
    </p>

    <div id="logs"></div>

  </body>
</html>
